<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>راس‌گیر چک</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body class="h-full">
  <div id="app" style="width: 800px; max-width: 100%; height: 100%;" class="mx-auto">
    <div class="flex border-gray-200 border-b-2 mb-4 md:mx-5">
      <div class="w-1/2 px-5 py-4 text-center pl-4 tab-header cursor-pointer md:cursor-auto"
        v-on:click="changeTab(TABS.INVOICES)"
        :class="{ 'selected-tab-header': selectedTab == TABS.INVOICES }">فاکتورها</div>
      <div class="w-1/2 px-5 py-4 text-center pr-4 tab-header cursor-pointer md:cursor-auto"
        v-on:click="changeTab(TABS.CHECKS)"
        :class="{ 'selected-tab-header': selectedTab == TABS.CHECKS }">چک‌ها</div>
    </div>
    <div class="flex px-5">
      <div class="w-full md:w-1/2 flex flex-wrap text-center md:pl-4">
        <div class="w-1/3 text-sm text-gray-500">شماره</div>
        <div class="w-1/3 text-sm text-gray-500">تاریخ</div>
        <div class="w-1/3 text-sm text-gray-500">مبلغ<span class="text-xs mr-1">(ریال)</span></div>
      </div>
      <div class="hidden md:flex w-1/2 flex-wrap text-center pr-4">
        <div class="w-1/3 text-sm text-gray-500">شماره</div>
        <div class="w-1/3 text-sm text-gray-500">تاریخ</div>
        <div class="w-1/3 text-sm text-gray-500">مبلغ<span class="text-xs mr-1">(ریال)</span></div>
      </div>
    </div>
    <div class="fixed left-0 right-0 mx-auto px-5" style="bottom: 140px;top: 110px;width: 800px; max-width: 100%; overflow-y: overlay">
      <div class="flex">
        <div class="w-full md:w-1/2 md:pl-4 pl-0 md:block" :class="{ 'hidden': selectedTab != TABS.INVOICES }">
          <div>
            <money-document-editor v-for="(invoice, invoiceIndex) in invoices"
              v-bind:document="invoice"
              v-on:add-new="invoiceIndex == (invoices.length - 1) ? addNewInvoice() : ''"
              v-on:calculate="calculate()"
              v-on:delete="deleteInvoice(invoiceIndex)"
              ref="invoice">
            </money-document-editor>
            <div class="flex">
              <div class="w-full">
                <button type="button" class="w-full border-4 border-blue-500 bg-blue-500 text-white px-4 py-2  rounded mt-3 hover:bg-blue-600 text-sm"
                  v-on:click="pasteInvoices">درج متن کپی‌شده</button>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full md:block md:w-1/2 md:pr-4 md:block" :class="{ 'hidden': selectedTab != TABS.CHECKS }">
          <div>
            <money-document-editor v-for="(check, checkIndex) in checks"
              v-bind:document="check"
              v-on:add-new="checkIndex == (checks.length - 1) ? addNewCheck() : ''"
              v-on:calculate="calculate()"
              v-on:delete="deleteCheck(checkIndex)"
              ref="check">
            </money-document-editor>
            <div class="flex">
              <div class="w-full">
                <button type="button" class="w-full border-4 border-blue-500 bg-blue-500 text-white px-4 py-2  rounded mt-3 hover:bg-blue-600 text-sm"
                  v-on:click="pasteChecks">درج متن کپی‌شده</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-white p-5 border-gray-200 border-t-4 text-center">
      <div class="w-1/5 inline-block">
        <div class="text-xs text-gray-500">مجموع فاکتورها</div>
        <div class="font-bold text-gray-600">{{ formattedTotalAmountOfInvoices }} ریال</div>
      </div>
      <div class="text-2xl text-center font-bold inline-block py-3 px-5 bg-green-500 text-white rounded-lg mx-5">
        <div class="text-xs text-green-200">راس چک</div>
        {{ result }}</div>
      <div class="w-1/5 inline-block">
        <div class="text-xs text-gray-500">مجموع چک‌ها</div>
        <div class="font-bold text-gray-600">{{ formattedTotalAmountOfChecks }} ریال</div>
      </div>
    </div>
  </div>
  
  <script src="js/persian-date.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
